<html lang="en">
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<body>
<div class="fullScreen">
    <button class="close o1" onclick="openFullscreen();">Toggle Full Screen</button>
    <button class="close o2 hidden" onclick="closeFullscreen();">Exit Full Screen</button>
</div>


<div class="clock">
    <div class="container-fluid">

            <div class="col-xs-2 col-md-3">

                    <div class="row">

                        <div class="col-xs-2 hour1">

                            <div class="circle inactive"></div>
                            <div class="circle active off h-1-2"></div>
                            <div class="circle active off h-1-1"></div>
                        </div>
                        <div class="col-xs-2 hour2">
                            <div class="circle active off h-2-8"></div>
                            <div class="circle active off h-2-4"></div>
                            <div class="circle active off h-2-2"></div>
                            <div class="circle active off h-2-1"></div>
                        </div>
                        <div class="col-xs-2 minute1">
                            <div class="circle inactive"></div>
                            <div class="circle active off m-1-4"></div>
                            <div class="circle active off m-1-2"></div>
                            <div class="circle active off m-1-1"></div>
                        </div>
                        <div class="col-xs-2 minute2">
                            <div class="circle active off m-2-8"></div>
                            <div class="circle active off m-2-4"></div>
                            <div class="circle active off m-2-2"></div>
                            <div class="circle active off m-2-1"></div>
                        </div>
                        <div class="col-xs-2 second1">
                            <div class="circle inactive"></div>
                            <div class="circle active off s-1-4"></div>
                            <div class="circle active off s-1-2"></div>
                            <div class="circle active off s-1-1"></div>
                        </div>
                        <div class="col-xs-2 second2">
                            <div class="circle active off s-2-8"></div>
                            <div class="circle active off s-2-4"></div>
                            <div class="circle active off s-2-2"></div>
                            <div class="circle active off s-2-1"></div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-xs-2 col-md-3">
            </div>

        </div>
    </div>
</div>

                    <div class="row">

                        <div class="col-xs-2 bin-hour1">

                        <div class="col-xs-2 bin-hour2">

                        <div class="col-xs-2 bin-minute1">

                </div>
            </div>

            <div class="col-xs-2 col-md-3">
            </div>

        </div>
    </div>
</div>

<div class="dec">
    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-2 col-md-3">
            </div>

            <div class="col-xs-8 col-md-6">
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-xs-2 dec-hour1">
                            <p>0</p>

<script type="text/javascript" src="{{ base_path }}/assets/js/binclock.js"></script>
<script type="text/javascript">
    let elem = document.documentElement;

    function openFullscreen() {
        $('.o1').addClass('hidden');
        $('.o2').removeClass('hidden');
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }
    }

    function closeFullscreen() {
        $('.o2').addClass('hidden');
        $('.o1').removeClass('hidden');
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
</script>
</body>

</html>
