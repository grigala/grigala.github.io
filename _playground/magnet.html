<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebTorrent video player</title>
</head>
<body>

<form id="magnet-input">
    <label>
        <input name="torrentId" placeholder="paste your magnet or torrent link here..">
    </label>
    <button type="submit">Stream</button>
</form>
<div id="hero">
    <div id="output">
        <div id="progressBar"></div>
        <!-- The video player will be added here -->
    </div>
    <!-- Statistics -->
    <div id="status">
        <div>
            <span class="show-leech">Downloading </span>
            <span class="show-seed">Seeding </span>
            <code id="streaming"></code>
            <span class="show-leech"> from </span>
            <span class="show-seed"> to </span>
            <code id="numPeers">0 peers</code>.
        </div>
        <div>
            <code id="downloaded"></code> of <code id="total"></code> — <span id="remaining"></span><br/>
            ⬇ <code id="downloadSpeed">0 b/s</code>
            | ⬆ <code id="uploadSpeed">0 b/s</code>
        </div>
    </div>
</div>
<!-- Include the latest version of WebTorrent -->
<script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>

<!-- Moment is used to show a human-readable remaining time -->
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/assets/js/magnet.js"></script>
</body>
</html>
