                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="url" id="channel-url"
                                   pattern=".*youtube\.com\/(user|channel)\/[\w-]+.*">
                            <label class="mdl-textfield__label" for="channel-url">Enter the URL of <b> YouTube
                                channel</b></label>
                            <span class="mdl-textfield__error">Please enter a valid YouTube channel URL (e.g. https://www.youtube.com/user/YouTube)</span>
                            <input id="video-id" type="hidden" name="v"/>
                        </div>
                        <div class="error"></div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">
                            Continue
                        </button>
                        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                    </div>
                </form>
            </div>
